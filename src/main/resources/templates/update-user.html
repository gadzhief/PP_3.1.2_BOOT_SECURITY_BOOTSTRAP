<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles2.css}">
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/admin/edit/{id}(id=${user.id})}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="age">Age:</label>
    <input type="age" id="age" name="age" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="roleNames">Role:</label>
    <select id="roleNames" name="roleNames" multiple>
        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
    </select>



    <input type="submit" value="Save User">
</form>
<br>
<a th:href="@{/admin}">Back to users</a>
</body>
</html>
